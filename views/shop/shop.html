<div class="row">
  <div class="col m9 l9 offset-m1 offset-l1">

    <div ng-repeat="item in items track by $index" class="col s4 noselect">
      <div class="card small hoverable clickable" ng-click="changeCount(item,1)">
        <div class="card-image waves-effect waves-block waves-light" style="background-image: url({{item.image}});">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{ item.name }}
          </span>
          <sspan class="item-count">
            {{ item.price }}kr x {{ item.dispCount }}
          </sspan>
        </div>
        <div class="card-action">
          <a class="add waves-effect waves-green btn btn-flat green" href="">
            +
          </a>
          <!--<a class="btn btn-flat waves-effect" ng-class = "{'disabled':item.dispCount <= 0,'waves-red red lighten-3':item.dispCount > 0}" href="" ng-click="changeCount(item,-1)">
            -
          </a>-->
        </div>
        <!--<div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.name}}<i class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>-->
      </div>
    </div>

  </div>
  <div class="col m3 l3 z-depth-2 side-nav fixed">
      <h5>
        <span ng-show="!totalSum">Din saldo: </span>
        <span ng-show="totalSum">Du har </span>
        {{ user.balance - totalSum }}kr 
        <span ng-show="totalSum">igjen</span>
        <small ng-show="totalSum"><br>(etter fullført kjøp)</small>
      </h5>
      <table>
        <thead class="thead">
          <tr>
              <th data-field="id">Varer:</th>
          </tr>
        </thead>
        <tbody>
          <tr class="item_box" ng-repeat="element in shopQueue track by $index"> 
            <td>
              <span class="item_name">
                {{ element.item.name }}
              </span> 
              <a class="remove waves-effect waves-red right" href="" ng-click = "changeCount(element.item,-element.count)">
                <i class="material-icons">clear</i>
              </a>
              <a class="item-count right" href="#">
                {{ element.count }}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="checkout">
        <div class="sum">Total: <span class="right">{{ totalSum }},-</span></div>
        <a class="buy waves-effect waves-light btn-large" ng-click="checkout()" href="">Kjøp</a>
      </div>
  </div>
</div>
